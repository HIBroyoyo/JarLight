<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1, display=standalone">
    <head>
      <link rel="manifest" href="manifest.json" />
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
        <h1>Jar Light</h1>
        <div class="content">
          <div id="battery">
            <h3>Battery:</h3>
            <p id="batP">100%</p>
          </div>
        <div id="power">
          <h3>Power</h3>
            <label class="switch">
            <input type="checkbox" id="powerSwitch" onclick="sendMsg('p:'+this.checked.toString())">
            <span class="slider round" id="powerSwitch"></span>
            </label>
        </div>
        <div class="slidecontainer">
          <h3>Brightness:</h3>
          <input type="range" min="5" max="255" value="100" id="bright" oninput="sendMsg('b:'+this.value.toString())">
        </div>
        <div id="static">
            <h3 for="colorpicker">Color Picker:</h3>
            <input type="color" id="colorpicker" value="#000000" style="position: relative; scale: 200%;" oninput="sendMsg('c:'+this.value.toString())"> 
        </div>
        <div id="animations">
            <input type="button" value="Cylon" class="animButtons" onclick="sendMsg('a:cylon')">
            <input type="button" value="Cycle" class="animButtons" onclick="sendMsg('a:cycle')">
            <input type="button" value="Fireworks" class="animButtons" onclick="sendMsg('a:firework')">
            <input type="button" value="Halloween" class="animButtons" onclick="sendMsg('a:halloween')">
        </div>
        <br>
        <input type="button" value="Reconnect to Network" class="animButtons" id="recon" onclick="sendMsg('w:recon')">
      </div>
    </body>
</html>
